<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Deemer</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup">
      <!-- Header -->
      <header class="header">
        <div class="header-gradient">
          <div class="brand">
            <div class="brand-icon">
              <i class="fas fa-moon"></i>
            </div>
            <div class="brand-text">
              <h1 class="brand-title">Light Deemer</h1>
              <div class="site-badge">
                <i class="fas fa-globe"></i>
                <span id="current-site">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Toggle -->
      <div class="main-section">
        <div class="power-control">
          <label class="power-switch">
            <input type="checkbox" id="enabled-toggle" checked />
            <div class="power-track">
              <div class="power-thumb">
                <i class="fas fa-power-off power-icon"></i>
              </div>
            </div>
            <div class="power-labels">
              <span class="power-status" id="status-text">Active</span>
              <small class="power-desc" id="status-description"
                >Protecting your eyes</small
              >
            </div>
          </label>
        </div>
      </div>

      <!-- Controls Panel -->
      <div class="controls-section" id="controls">
        <div class="controls-grid">
          <!-- Intensity Control -->
          <div class="control-card">
            <div class="control-header">
              <div class="control-icon">
                <i class="fas fa-adjust"></i>
              </div>
              <div class="control-label">
                <span class="control-title">Intensity</span>
                <span class="control-value" id="intensity-value">25%</span>
              </div>
            </div>
            <div class="control-input">
              <input
                type="range"
                id="intensity-slider"
                class="range-input"
                min="0"
                max="90"
                value="25"
              />
              <div class="range-track">
                <div class="range-fill"></div>
                <div class="range-thumb"></div>
              </div>
            </div>
          </div>

          <!-- Color Control -->
          <div class="control-card">
            <div class="control-header">
              <div class="control-icon">
                <i class="fas fa-palette"></i>
              </div>
              <div class="control-label">
                <span class="control-title">Color</span>
              </div>
            </div>
            <div class="control-input">
              <div class="color-control">
                <input
                  type="color"
                  id="color-picker"
                  class="color-input"
                  value="#000000"
                />
                <div class="color-display">
                  <div class="color-swatch" id="color-preview"></div>
                  <code class="color-hex" id="color-code">#000000</code>
                </div>
              </div>
            </div>
          </div>

          <!-- Video Toggle -->
          <div class="control-card toggle-card">
            <label class="toggle-control">
              <div class="toggle-info">
                <div class="toggle-icon">
                  <i class="fas fa-video"></i>
                </div>
                <div class="toggle-text">
                  <span class="toggle-title">Exclude Videos</span>
                  <small class="toggle-desc">Keep videos bright</small>
                </div>
              </div>
              <div class="toggle-switch">
                <input type="checkbox" id="exclude-videos" checked />
                <span class="switch-track">
                  <span class="switch-thumb"></span>
                </span>
              </div>
            </label>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <button class="settings-btn" id="open-settings">
          <i class="fas fa-cog"></i>
          <span>Advanced Settings</span>
          <i class="fas fa-external-link-alt"></i>
        </button>
      </footer>

      <!-- Status Toast -->
      <div id="status-message" class="toast"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
